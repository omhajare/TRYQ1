<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYQ Creative School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              seasons: ['Prata', 'serif'],
            },
            colors: {
              tryqGold: '#FFD700',
              // Updated 'tryqRed' to a Deep Orange to match the Wolf Logo theme
              tryqRed: '#EA580C', 
              tryqBlue: '#3B82F6',
              tryqOrange: '#F97316',
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'gold-gradient': 'linear-gradient(135deg, #FDE68A 0%, #D97706 100%)',
              'wolf-gradient': 'linear-gradient(135deg, #FFD700 0%, #EA580C 100%)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'spin-slow': 'spin 4s linear infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'text-shimmer': 'textShimmer 3s linear infinite',
              'scroll': 'scroll 40s linear infinite',
              'scroll-vertical': 'scrollVertical 30s linear infinite',
              'flicker': 'flicker 3s infinite',
              'shutter': 'shutter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shine-text': 'shineMove 3.5s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              textShimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scrollVertical: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': {
                  opacity: '1',
                },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': {
                  opacity: '0.4',
                },
              },
              shutter: {
                '0%': { clipPath: 'inset(0 0 100% 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              },
              shineMove: {
                '0%': { backgroundPosition: '-100% 0, 0 0' },
                '100%': { backgroundPosition: '200% 0, 0 0' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Prata&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-glow { text-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Smooth reveal animation classes */
        .reveal-on-scroll { opacity: 0; transform: translateY(40px); transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal-visible { opacity: 1; transform: translateY(0); }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white antialiased selection:bg-tryqGold selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
